version: 2
updates:
  # 1. Оновлення для Python бібліотек (PySide6, psutil тощо)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"     # Перевірка кожного дня для мінімальної затримки
      time: "08:00"         # Отримуй оновлення зранку (за UTC)
      timezone: "Europe/Kyiv"
    open-pull-requests-limit: 10 # Збільшено ліміт, щоб не пропускати важливі патчі
    labels:
      - "dependencies"
      - "python"
    reviewers:
      - "tarasfedminecraft" # Бот одразу призначить тебе рев'юером (пришвидшує процес)

  # 2. Оновлення для GitHub Actions (workflow скрипти)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"     # Перевірка кожного дня
      time: "08:00"
      timezone: "Europe/Kyiv"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "github-actions"
    reviewers:
      - "tarasfedminecraft"
