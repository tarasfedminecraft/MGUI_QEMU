name: Build MGUI_QEMU Multi-Platform

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # 1. Збірка для основних ОС (Windows, Ubuntu, MacOS)
  build-main:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact_name: MGUI_QEMU_Windows
            executable_path: dist/MGUI_QEMU.exe
            data_sep: ';'
          - os: ubuntu-latest
            artifact_name: MGUI_QEMU_Ubuntu
            executable_path: dist/MGUI_QEMU
            data_sep: ':'
          - os: macos-latest
            artifact_name: MGUI_QEMU_MacOS
            executable_path: dist/MGUI_QEMU
            data_sep: ':'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --frozen

      - name: Build with PyInstaller
        shell: bash
        run: |
          uv run pyinstaller --noconfirm --clean --onefile --windowed --name "MGUI_QEMU" \
          --add-data="icon.txt${{ matrix.data_sep }}." main.py

      - name: Prepare and Package Artifacts
        shell: bash
        run: |
          cd dist
          if [[ "${{ matrix.os }}" != "windows-latest" ]]; then
            chmod +x MGUI_QEMU
            tar -czf MGUI_QEMU.tar.gz MGUI_QEMU
            zip MGUI_QEMU.zip MGUI_QEMU
          else
            zip MGUI_QEMU.zip MGUI_QEMU.exe
            # Tar на Windows рідше потрібен, але для унітарності створимо
            tar -czf MGUI_QEMU.tar.gz MGUI_QEMU.exe
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            dist/*.zip
            dist/*.tar.gz

  # 2. Збірка для специфічних Linux дистрибутивів
  build-linux-distros:
    name: Build for ${{ matrix.distro }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - distro: archlinux
            image: archlinux:latest
            artifact_name: MGUI_QEMU_Arch
          - distro: fedora
            image: fedora:latest
            artifact_name: MGUI_QEMU_Fedora
          - distro: gentoo
            image: gentoo/stage3:latest
            artifact_name: MGUI_QEMU_Gentoo
          - distro: debian
            image: debian:stable-slim
            artifact_name: MGUI_QEMU_Debian
    container:
      image: ${{ matrix.image }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install System Dependencies
        shell: bash
        run: |
          if [ "${{ matrix.distro }}" = "archlinux" ]; then
            pacman -Syu --noconfirm python python-pip qt6-base base-devel binutils zip tar
          elif [ "${{ matrix.distro }}" = "fedora" ]; then
            dnf install -y python3 python3-pip qt6-qtbase-devel gcc binutils zip tar
          elif [ "${{ matrix.distro }}" = "gentoo" ]; then
            emerge-webrsync
            emerge --usepkg --binpkg-changed-deps=y dev-lang/python dev-python/pip dev-qt/qtbase sys-devel/gcc sys-devel/binutils app-arch/zip app-arch/tar
          elif [ "${{ matrix.distro }}" = "debian" ]; then
            apt-get update && apt-get install -y python3 python3-pip python3-venv libqt6core6 gcc binutils zip tar
          fi

      - name: Install uv inside container
        run: |
          python3 -m pip install uv --break-system-packages

      - name: Build with PyInstaller
        shell: bash
        run: |
          uv run --with pyinstaller --with PySide6 --with psutil \
          pyinstaller --noconfirm --clean --onefile --windowed --name "MGUI_QEMU" \
          --add-data="icon.txt:." main.py

      - name: Prepare and Package Artifacts
        shell: bash
        run: |
          cd dist
          chmod +x MGUI_QEMU
          zip MGUI_QEMU.zip MGUI_QEMU
          tar -czf MGUI_QEMU.tar.gz MGUI_QEMU

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            dist/*.zip
            dist/*.tar.gz
