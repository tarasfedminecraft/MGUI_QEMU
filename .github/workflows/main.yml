name: Build MGUI_QEMU Multi-Platform

on:
  push:
    branches: [ main ]
    tags:
      - 'v*' # Воркфлоу тепер реагуватиме на теги версій (наприклад, v1.0.0)
  pull_request:
    branches: [ main ]

permissions:
  contents: write # Важливо: дозволяє створювати релізи та завантажувати файли

jobs:
  # 1. Основні ОС (Windows, Ubuntu, MacOS)
  build-main:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact_name: MGUI_QEMU_Windows
            data_sep: ';'
          - os: ubuntu-latest
            artifact_name: MGUI_QEMU_Ubuntu
            data_sep: ':'
          - os: macos-latest
            artifact_name: MGUI_QEMU_MacOS
            data_sep: ':'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --frozen

      - name: Build with PyInstaller
        shell: bash
        run: |
          uv run pyinstaller --noconfirm --clean --onefile --windowed --name "MGUI_QEMU" \
          --add-data="icon.txt${{ matrix.data_sep }}." main.py

      - name: Package Artifacts (Unix)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          cd dist
          chmod +x MGUI_QEMU || true
          tar -czf MGUI_QEMU.tar.gz MGUI_QEMU
          zip MGUI_QEMU.zip MGUI_QEMU

      - name: Package Artifacts (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cd dist
          Compress-Archive -Path MGUI_QEMU.exe -DestinationPath MGUI_QEMU.zip -Force
          tar -czf MGUI_QEMU.tar.gz MGUI_QEMU.exe

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/MGUI_QEMU.*

  # 2. Специфічні Linux (Arch та Fedora)
  build-linux-distros:
    name: Build for ${{ matrix.distro }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - distro: archlinux
            image: archlinux:latest
            artifact_name: MGUI_QEMU_Arch
          - distro: fedora
            image: fedora:latest
            artifact_name: MGUI_QEMU_Fedora
    container:
      image: ${{ matrix.image }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install System Dependencies
        shell: bash
        run: |
          if [ "${{ matrix.distro }}" = "archlinux" ]; then
            pacman -Syu --noconfirm python python-pip qt6-base base-devel binutils zip tar krb5
          elif [ "${{ matrix.distro }}" = "fedora" ]; then
            dnf install -y python3 python3-pip qt6-qtbase-devel gcc binutils zip tar krb5-libs
          fi

      - name: Install uv
        run: python3 -m pip install uv --break-system-packages

      - name: Build with PyInstaller
        run: |
          uv run --with pyinstaller --with PySide6 --with psutil \
          pyinstaller --noconfirm --clean --onefile --windowed --name "MGUI_QEMU" \
          --add-data="icon.txt:." main.py

      - name: Package
        shell: bash
        run: |
          cd dist
          chmod +x MGUI_QEMU || true
          zip MGUI_QEMU.zip MGUI_QEMU
          tar -czf MGUI_QEMU.tar.gz MGUI_QEMU

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/MGUI_QEMU.*

  # 3. Автоматичний Реліз
  publish-release:
    name: Create GitHub Release
    needs: [build-main, build-linux-distros]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') # Спрацює тільки якщо ти пушнув тег
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./artifacts/**/*.zip
            ./artifacts/**/*.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
