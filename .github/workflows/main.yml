name: Build MGUI_QEMU Multi-Platform

on:
  push:
    branches: [ main ] # Реліз створюється на кожен коміт у main

permissions:
  contents: write

jobs:
  # 1. Основні ОС (Windows, Ubuntu, MacOS)
  build-main:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact_name: MGUI_QEMU_Windows
            data_sep: ';'
          - os: ubuntu-latest
            artifact_name: MGUI_QEMU_Ubuntu
            data_sep: ':'
          - os: macos-latest
            artifact_name: MGUI_QEMU_MacOS
            data_sep: ':'
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - run: uv python install 3.12
      - run: uv sync --frozen
      - name: Build
        shell: bash
        run: |
          uv run pyinstaller --noconfirm --clean --onefile --windowed --name "MGUI_QEMU" \
          --add-data="icon.txt${{ matrix.data_sep }}." main.py
      - name: Package
        shell: bash
        run: |
          cd dist
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            # Використовуємо PowerShell для Windows, бо там немає команди zip у bash-сесії
            powershell -Command "Compress-Archive -Path MGUI_QEMU.exe -DestinationPath MGUI_QEMU.zip -Force"
            # Створюємо tar.gz за допомогою вбудованого в Windows tar
            tar -czf MGUI_QEMU.tar.gz MGUI_QEMU.exe
          else
            # Для Linux та MacOS використовуємо стандартні chmod та zip
            chmod +x MGUI_QEMU || true
            tar -czf MGUI_QEMU.tar.gz MGUI_QEMU
            zip MGUI_QEMU.zip MGUI_QEMU
          fi
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/MGUI_QEMU.*

  # 2. Специфічні Linux (Arch та Fedora)
  build-linux-distros:
    name: Build for ${{ matrix.distro }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - distro: archlinux
            image: archlinux:latest
            artifact_name: MGUI_QEMU_Arch
          - distro: fedora
            image: fedora:latest
            artifact_name: MGUI_QEMU_Fedora
    container:
      image: ${{ matrix.image }}
    steps:
      - uses: actions/checkout@v4
      - name: Install System Dependencies
        shell: bash
        run: |
          if [ "${{ matrix.distro }}" = "archlinux" ]; then
            pacman -Syu --noconfirm python python-pip qt6-base base-devel binutils zip tar krb5
          elif [ "${{ matrix.distro }}" = "fedora" ]; then
            dnf install -y python3 python3-pip qt6-qtbase-devel gcc binutils zip tar krb5-libs
          fi
      - run: python3 -m pip install uv --break-system-packages
      - name: Build
        run: |
          uv run --with pyinstaller --with PySide6 --with psutil \
          pyinstaller --noconfirm --clean --onefile --windowed --name "MGUI_QEMU" \
          --add-data="icon.txt:." main.py
      - name: Package
        shell: bash
        run: |
          cd dist
          chmod +x MGUI_QEMU || true
          zip MGUI_QEMU.zip MGUI_QEMU
          tar -czf MGUI_QEMU.tar.gz MGUI_QEMU
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/MGUI_QEMU.*

  # 3. Автоматичний Реліз на КОЖЕН ПУШ
  publish-release:
    name: Create GitHub Release
    needs: [build-main, build-linux-distros]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set Release Name
        run: echo "REL_TAG=Release-$(date +'%Y.%m.%d-%H%M%S')-${GITHUB_SHA::7}" >> $GITHUB_ENV
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.REL_TAG }}
          name: ${{ env.REL_TAG }}
          files: |
            ./artifacts/**/*.zip
            ./artifacts/**/*.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
